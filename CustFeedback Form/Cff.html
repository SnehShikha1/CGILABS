<!DOCTYPE html>
<html>

<head>
  <title>Customer Feedback Form</title>
  <style>
    body {
      background-color:#ffffcc;
      display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 50px;
      align-items: center;
    }

    .custom-container {
      border: 2px solid red;
      border-radius: 10px;
      background-color:#bcdaed;
      padding: 20px;
    }
    .underline-heading {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 d-flex justify-content-center">
        <div class="custom-container">
          <h6 id="successMessage" class="mt-3" style="display: none;"></h6>

          <h2 class="underline-heading mb-4 text-center">Customer Feedback Form</h2>
          <form id="feedbackForm" onsubmit="registerForm(event)">
            <div class="form-group row">
              <label for="fullName" class="col-sm-3 col-form-label"></label>
              <div class="col-sm-9">
                Full Name:</t> <input type="text" class="form-control" id="fullName" placeholder="Full name" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label"></label>
              <div class="col-sm-9">
                Email: </t></t></t></t> <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="dob" class="col-sm-3 col-form-label"></label>
              <div class="col-sm-9">
                Date of Birth: </t></t><input type="date" class="form-control" id="dob" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="country" class="col-sm-3 col-form-label">Country:</label>
              <div class="col-sm-9">
                <select class="form-control" id="country" required>
                  <option value="">Select a country</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                  <option value="Australia">Australia</option>
                  <option value="Russia">Russia</option>
                  <option value="Sri Lanka">Sri Lanka</option>
                  <option value="Japan">Japan</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
                Gender </t> <input type="radio" name="myGen" required>Male <input type="radio" name="myGen" required>Female <input type="radio" name="myGen" required>Unknown
                
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Meal Preference:</label>
              <div class="col-sm-9">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="meal" id="rice">
                  <label class="form-check-label" for="rice">Rice</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="preference" id="bread">
                    <label class="form-check-label" for="bread">Bread</label>
                  </div>
              </div>
            </div>
           
            <button type="submit" class="btn btn-primary btn-block" >Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
